<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="POST">
        {% csrf_token %}
        <label>
            <input type="text" name="username" placeholder="Имя пользователя">
        </label>
        <label>
            <input type="password" name="password" placeholder="Пароль">
        </label>
        <input type="submit" value="Войти">
    </form>
</body>
</html>
